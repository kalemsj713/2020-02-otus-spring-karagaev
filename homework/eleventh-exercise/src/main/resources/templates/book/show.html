<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Информация о книге</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">

    <h1>Карточка книги:</h1>

    <div class="form-group">
        <label>ID:</label>
        <label id="bookId">123 </label>
    </div>

    <div class="form-group">
        <label>Название:</label>
        <label id="bookTitle">title </label>
    </div>
    <div class="form-group">
        <label>Автор(ы):</label>
        <label id="authors">

        </label>
    </div>
    <div class="form-group">
        <label>Жанр:</label>
        <label id="genres">

        </label>
    </div>
    <div class="form-group">
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTitle"
                    aria-expanded="false" aria-controls="collapseTitle"> Изменить название книги
            </button>
            <a action="deleteBook" class="btn btn-danger" role="button">Удалить книгу</a>
        </p>
        <div class="collapse" id="collapseTitle">
            <div class="card card-body">
                <div class="form-group">
                    <label for="newTitle">Новое название книги</label>
                    <input type="text" class="form-control" id="newTitle"/>
                </div>
                <div class="form-group">
                    <a action="editTitle" class="btn btn-success" role="button">Сохранить</a>
                </div>
            </div>
        </div>
    </div>
    <h3>Комментарии: </h3>
    <p>
        <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
            Добавить комментарий
        </button>
    </p>

    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div class="form-group">
                <label for="textComment">Комментарий</label>
                <textarea class="form-control" id="textComment" rows="3"></textarea>
            </div>
            <div class="form-group">
                <a action="addNewComment" class="btn btn-success" role="button">Отправить</a>
            </div>
        </div>
    </div>
    <p></p>

    <table id="comments" class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Текст</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
