<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html">
    <meta charset="UTF-8"/>
    <title>Book creating</title>
</head>
<body>
<script src="/js/new.js"></script>

<div class="container">
    <h1>Book Create:</h1>

    <form id="create-form" action="new">
        <div class="form-group">
            <label for="bookTitle">Title:</label>
            <input name="title" type="text" id="bookTitle" class="form-control" required/>
        </div>
        <div class="form-group" >
            <label for="authors-select">Authors</label>
            <select id="authors-select" size="3"  class="form-control" multiple="multiple">
            </select>
        </div>
        <div class="form-group">
            <label for="genres-select">Genres</label>
            <select id="genres-select" size="3" class="form-control" multiple="multiple">
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
