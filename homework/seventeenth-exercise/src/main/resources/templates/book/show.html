<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html">
    <meta charset="UTF-8"/>
    <title>Book information</title>

</head>
<body>
<div class="container">

    <h1>Book Info:</h1>

    <div class="form-group">
        <label>ID:</label>
        <label th:text="${book.id}"> </label>
    </div>

    <div class="form-group">
        <label>Title:</label>
        <label th:text="${book.title}"> </label>
    </div>
    <div class="form-group">
        <label>Authors:</label>
        <label th:each="author : ${authors}">
            <span th:text="${author.name}+'&nbsp;'">Author Name</span>
        </label>
    </div>
    <div class="form-group">
        <label>Genres:</label>
        <label th:each="genre : ${genres}">
            <span th:text="  ${genre.title}+'&nbsp;'">Genre </span>
        </label>
    </div>
    <div class="form-group">
        <a class="btn btn-primary" th:href="@{/book/edit(id=${book.id})}" href="#" role="button">Edit</a>
        <a class="btn btn-danger" th:href="@{/book/delete(id=${book.id})}" href="#" role="button">Delete</a>

    </div>
    <h1>Comments: </h1>
    <p>
        <a class="btn btn-success" th:href="@{/comment/new(bookId=${book.id})}" href="#" role="button">Add new
            comment</a>
    </p>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${book.getComments()}">
            <td th:text="${comment.id}">1</td>
            <td th:text="${comment.text}">John Doe</td>
            <td>
                <a th:href="@{/comment/delete(id=${comment.id},bookId=${book.id})}" href="delete.html">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
