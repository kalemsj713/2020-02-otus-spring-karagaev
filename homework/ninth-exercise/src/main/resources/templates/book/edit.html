<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="|Book editing|">Edit entity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1>Book Info:</h1>
    <form id="edit-form" th:action="@{/book/edit}" th:object="${book}" th:method="post" action="edit.html">
        <div class="form-group">
            <label>ID:</label>
            <label th:text="${book.id}"> id </label>
            <input id="id-input" type="hidden" readonly="readonly" th:field="${book.id}" placeholder="Id"
                   value="1"/>
        </div>

        <div class="form-group">
            <label for="holder-input">Text:</label>
            <input id="holder-input" name="title" class="form-control" type="text" th:value="${book.title}"
                   value="John Doe"/>

            <small class="form-text text-muted" th:if="${#fields.hasErrors('title')}"
                   th:errors="${book.title}">bookError</small>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

</body>
</html>
