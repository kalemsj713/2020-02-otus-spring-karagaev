<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1>Book Info:</h1>

    <div class="form-group">
        <label>ID:</label>
        <label th:text="${book.id}"> </label>
    </div>

    <div class="form-group">
        <label>Title:</label>
        <label th:text="${book.title}"> </label>
    </div>
    <div class="form-group">
        <label>Authors:</label>
        <label th:each="author : ${authors}">
            <span th:text="${author.name}+'&nbsp;'">Author Name</span>
        </label>
    </div>
    <div class="form-group">
        <label>Genres:</label>
        <label th:each="genre : ${genres}">
            <span th:text="  ${genre.title}+'&nbsp;'">Genre </span>
        </label>
    </div>
    <div class="form-group">
        <a class="btn btn-primary" th:href="@{/book/edit(id=${book.id})}" href="#" role="button">Edit</a>
        <a class="btn btn-danger" th:href="@{/book/delete(id=${book.id})}" href="#" role="button">Delete</a>

    </div>
    <h1>Comments: </h1>
    <p>
        <a class="btn btn-success" th:href="@{/comment/new(bookId=${book.id})}" href="#" role="button">Add new
            comment</a>
    </p>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${book.getComments()}">
            <td th:text="${comment.id}">1</td>
            <td th:text="${comment.text}">John Doe</td>
            <td>
                <a th:href="@{/comment/delete(id=${comment.id},bookId=${book.id})}" href="delete.html">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
