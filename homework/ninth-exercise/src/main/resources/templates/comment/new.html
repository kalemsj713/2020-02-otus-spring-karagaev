<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        body {
            padding: 50px;
        }

        .comments, .comments td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<form id="create-form" th:method="post" th:object="${comment}"
      th:action="@{/comment/new(bookId=${bookId})}" action="new.html">
    <h1>Comment Info:</h1>

    <div class="row">
        <label for="holder-input">Text:</label>
        <input id="holder-input" name="text" type="text" th:value=" ${comment.text}" value="John Doe"/>
        <span th:if="${#fields.hasErrors('text')}" th:errors="${comment.text}">ce Error</span>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
