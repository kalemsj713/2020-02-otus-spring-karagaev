<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <name>Author information</name>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Author Info:</h1>

<div class="row">
    <label>ID:</label>
    <label th:text="${author.id}"> </label>
</div>

<div class="row">
    <label>Title:</label>
    <label th:text="${author.name}"> </label>
</div>


<div class="row">
    <a th:href="@{/author/edit(id=${author.id})}">Edit</a>
    <a th:href="@{/author/delete(id=${author.id})}">Delete</a>
</div>
<h1>Books: </h1>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="book : ${author.getBooks()}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>

    </tr>
    </tbody>
</table>
</body>
</html>
