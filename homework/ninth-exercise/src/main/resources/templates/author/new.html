<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="|Author creating|">Edit entity</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        body {
            padding: 50px;
        }

        .comments, .comments td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<form id="edit-form" th:action="@{/author/new}" th:object="${author}" th:method="post"
      action="new.html">
    <h1>Author Create:</h1>


    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" th:value="${author.name}" value="John Doe"/>
    </div>

    <div class="row">
        <span th:if="${#fields.hasErrors('name')}" th:errors="${author.name}">author Error</span>
    </div>
    <div class="row">
        <label for="book-select">Books</label>
        <select id="book-select" th:field="*{books}" size="10" multiple="multiple">
            <option th:each="book : ${allBooks}"
                    th:value="${book.id}"
                    th:text="${book.title}">
            </option>
        </select>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
