<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all </title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td, .authors, .authors td, .genres, .genres td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>
<a th:href="@{/book/new}">Add new</a>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>
        <td>
            <a th:href="@{/book(id=${book.id})}" href="edit.html">show</a>
        </td>
    </tr>
    </tbody>
</table>

<h1>Genres:</h1>
<a th:href="@{/genre/new}">Add new</a>

<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.id}">1</td>
        <td th:text="${genre.title}">John Doe</td>
        <td>
            <a th:href="@{/genre(id=${genre.id})}" href="edit.html">show</a>
        </td>
    </tr>
    </tbody>
</table>

<h1>Authors:</h1>
<a th:href="@{/author/new}">Add new</a>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.name}">John Doe</td>
        <td>
            <a th:href="@{/author(id=${author.id})}" href="edit.html">show</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
