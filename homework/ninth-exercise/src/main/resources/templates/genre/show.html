<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Genre information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1>Genre Info:</h1>

    <div class="form-group">
        <label>ID:</label>
        <label th:text="${genre.id}"> </label>
    </div>

    <div class="form-group">
        <label>Title:</label>
        <label th:text="${genre.title}"> </label>
    </div>
    <div class="form-group">
        <a class="btn btn-primary" th:href="@{/genre/edit(id=${genre.id})}" href="#" role="button">Edit</a>
        <a class="btn btn-danger" th:href="@{/genre/delete(id=${genre.id})}" href="#" role="button">Delete</a>

    </div>
    <h1>Books: </h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book : ${genre.getBooks()}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">John Doe</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
