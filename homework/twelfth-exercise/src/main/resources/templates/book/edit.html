<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html">
    <meta charset="UTF-8"/>
    <title th:text="|Book editing|">Edit entity</title>
</head>
<body>
<div class="container">

    <h1>Book Info:</h1>
    <form id="edit-form" th:action="@{/book/edit}" th:object="${book}" th:method="post" action="edit.html">
        <div class="form-group">
            <label>ID:</label>
            <label th:text="${book.id}"> id </label>
            <input id="id-input" type="hidden" readonly="readonly" th:field="${book.id}" placeholder="Id"
                   value="1"/>
        </div>

        <div class="form-group">
            <label for="holder-input">Text:</label>
            <input id="holder-input" name="title" class="form-control" type="text" th:value="${book.title}"
                   value="John Doe"/>

            <small class="form-text text-muted" th:if="${#fields.hasErrors('title')}"
                   th:errors="${book.title}">bookError</small>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

</body>
</html>
